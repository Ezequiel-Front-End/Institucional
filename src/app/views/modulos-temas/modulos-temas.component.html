<div class="row btn-container">

    <button class="btn-excel" pTooltip="Importar Excel" tooltipPosition="left" placeholder="left">
        <span><i class="fa-regular fa-file-excel"></i></span>
        <input style="height: 30px; width: 30px;" type="file" (change)="ReadExcel($event)">
    </button>

    <button class="btn-add-doc" (click)="add()">
        <span><i class="fa-solid fa-plus"></i></span>
        <span>Adicionar Modúlo / Tema</span>
    </button>

</div>

<div class="card mt-4">

    <div id="input-container">
        <div class="input-filter">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input matInput (keyup)="applyFilter($event)" id="input" #input placeholder="Buscar...">
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="box-shadow: none;">

        <ng-container matColumnDef="Modúlo">
            <th mat-header-cell *matHeaderCellDef> Modúlo </th>
            <td mat-cell *matCellDef="let element"> {{element.modulo}} </td>
        </ng-container>

        <ng-container matColumnDef="Tema">
            <th mat-header-cell *matHeaderCellDef> Tema </th>
            <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
        </ng-container>


        <ng-container matColumnDef="Número de Questões">
            <th mat-header-cell *matHeaderCellDef> Números de Questões </th>
            <td mat-cell *matCellDef="let element"> {{element.numberQuestion}} </td>
        </ng-container>

        <ng-container matColumnDef="setting">
            <th mat-header-cell *matHeaderCellDef> <span style="margin-left: 0.35rem;"><i
                        class="fa-solid fa-gear"></i></span> </th>
            <td mat-cell *matCellDef="let element">

                <button [matMenuTriggerFor]="menu" id="btn-menu">
                    <span class="">⁝</span>
                </button>

                <mat-menu #menu="matMenu" id="dropDown-menu">
                    <button style="text-align: center;" class="btn-menu" mat-menu-item><span
                            style="font-size: 10pt;">Pré teste</span></button>
                    <button style="text-align: center;" class="btn-menu" mat-menu-item><span
                            style="font-size: 10pt;">Editar</span></button>
                    <button style="text-align: center;" class="btn-menu" mat-menu-item><span
                            style="font-size: 10pt;">Deletar</span></button>
                </mat-menu>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" style="height: auto; width: 100%; text-align: center;" *matNoDataRow>
            <td class="mat-cell" style="margin-top: 10px;" colspan="5">Informação não encontrada!</td>
        </tr>


    </table>

    <div id="paginator"
        style="height: auto; width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 1rem; background: var(--background-primary);">
        <mat-paginator style="background: var(--background-primary);" [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
