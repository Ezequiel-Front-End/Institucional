<app-loading *ngIf="loading" />

<div class="title">
    <h4>Provas realizadas</h4>
</div>

<div class="card mt-4 justify-content-center">

    <mat-form-field id="input-container">
        <i class="fa-solid fa-magnifying-glass"></i><input matInput (keyup)="applyFilter($event)" id="input"
            placeholder="Buscar">
    </mat-form-field>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="box-shadow: none;">

            <ng-container matColumnDef="Data de realização">
                <th mat-header-cell *matHeaderCellDef> Data de realização </th>
                <td mat-cell *matCellDef="let element"> {{element.data_realizacao | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="Aluno">
                <th mat-header-cell *matHeaderCellDef> Aluno </th>
                <td mat-cell *matCellDef="let element"> {{element.aluno}} </td>
            </ng-container>

            <ng-container matColumnDef="Prova">
                <th mat-header-cell *matHeaderCellDef> Prova </th>
                <td mat-cell *matCellDef="let element"> {{element.prova}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="setting">
                <th mat-header-cell *matHeaderCellDef> <span style="margin-left: 0.35rem;"><i
                            class="fa-solid fa-gear"></i></span> </th>
                <td mat-cell *matCellDef="let element">

                    <button [matMenuTriggerFor]="menu" id="btn-menu">
                        <span class="">⁝</span>
                    </button>

                    <mat-menu #menu="matMenu" id="dropDown-menu">
                        <button (click)="showModal()" style="text-align: center;" class="btn-menu" mat-menu-item><span
                                style="font-size: 10pt;">Ver</span></button>
                    </mat-menu>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            <tr class="mat-row" style="height: auto; width: 100%; text-align: center;" *matNoDataRow>
                <td class="mat-cell" style="margin-top: 10px;" colspan="5">Informação não encontrada!</td>
            </tr>
            
        </table>

        <div id="paginator"
            style="height: auto; width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 1rem;">
            <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
